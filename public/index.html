<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./JavaScript/app.js"></script>
    <title>IVR Bot</title>
</head>

<body>
    <div class="container-fluid">
        <div class="jumbotron-fluid">
            <h2 class="text-center">IVR-Bot</h2>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <form>
                    <div class="form-group">
                        <label for="check-in">Check-in numbers</label>
                        <textarea class="form-control" id="check-in-form" rows="5"></textarea>
                    </div>
                    <button type="submit" id="submit-check-in">Submit</button>
                </form>
            </div>
            <div class="col">
                <form>
                    <div class="form-group">
                        <label for="check-out">Check-out numbers</label>
                        <textarea class="form-control" id="check-out-form" rows="5"></textarea>
                        <button type="submit" id="submit-check-out">Submit</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div id="check-in-script"></div>
            </div>
            <div class="col">
                <div id="check-out-script"></div>
            </div>
        </div>
    </div>
</body>

</html>
